<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Op</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://files.oaiusercontent.com/file-QSAT36LE2q57HZz3rNUWJLbk?se=2023-12-15T16%3A48%3A19Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3D6c6d844a-8459-4dca-ba65-8271a7e715ff.webp&sig=Fm4xe2MAkrVQ1tRdFjzYA6wIVfeq/F1cdpVg/f69nMc%3D');
      background-size: cover;
      background-position: center;
      color: #fff;
      background-repeat: no-repeat;
      font-family: 'Arial', sans-serif;
    }

    .phone-container {
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    .phone-number {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .btn {
      font-size: 24px;
      padding: 10px 30px;
      background-color: #ffcc00;
      border-color: #ffcc00;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e6b800;
      border-color: #e6b800;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <h1>RING OP</h1>
    <div class="phone-number">+45 1234 5678</div>
    <a href="tel:+4512345678" class="btn btn-primary">Ring Nu</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
