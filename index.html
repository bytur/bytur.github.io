<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Op</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .phone-container {
      animation: fadeInUp 1s ease-in-out;
    }

    .phone-number {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .btn {
      font-size: 24px;
      padding: 10px 30px;
      background-color: #ffcc00;
      border-color: #ffcc00;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e6b800;
      border-color: #e6b800;
    }

    .dot {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      background-color: red; /* Lukket farve */
      vertical-align: middle;
    }

    .open {
      background-color: green; /* Åben farve */
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <h1>Ring Op</h1>
    <div class="phone-number">+45 1234 5678</div>
    <div>
      <span>Åbningstider:</span>
      <div class="dot" id="status-dot"></div>
      <span>09.00 - 00.00 alle dage</span>
    </div>
    <a href="tel:+4512345678" class="btn btn-primary">Ring Nu</a>
  </div>

  <script>
    // Tilpasning af åbningstidens prik baseret på tidspunktet på dagen
    const now = new Date();
    const currentHour = now.getHours();

    const dot = document.getElementById('status-dot');

    if (currentHour >= 9 && currentHour < 24) {
      dot.classList.add('open');
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
